<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table from JSON</title>

    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <form id="tableForm">
        <label for="numRows">Number of Rows:</label>
        <input type="number" id="numRows" name="numRows" min="1" required>
        <label for="numCols">Number of Columns:</label>
        <input type="number" id="numCols" name="numCols" min="1" required>
        <button type="submit">Crreate Table</button>
    </form>
    
    <button id="deleteTableButton" style="display: none;">Delete Table</button>

    <table id="myTable">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>

<script src="script.js" rel="script "></script>
</body>
</html>
